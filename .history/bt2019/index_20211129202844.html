<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Management Product</title>
</head>
<body>
    <div class="table-input">
        <div class="header">
            Input product's detail information
        </div>
        <div class="input-form">
            <form>
                <div class="manufacturer">
                    <label for="manu">Manufacturer Name</label>
                    <input type="text" id="manu-name">
                </div>
                <div class="product">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="pro-name">
                </div>
                <div class="category">
                    <label for="cate">Category Name</label>
                    <input type="text" id="cate-name">
                </div>
                <div class="price">
                    <label for="price">Price</label>
                    <input type="text" id="price">
                </div>
                <div class="quantity">
                    <label for="quantity">Quantity</label>
                    <input type="text" id="quantity">
                </div>
                <div class="total-price">
                    <label for="total-price">Total Preice</label>
                    <input type="text" id="total-price">
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
