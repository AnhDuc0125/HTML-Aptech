<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Quản lý sản phẩm</title>
</head>
<body>
    <div class="container">
        <div class="table1">
            <div class="header">
                Input product's detail information
            </div>
            <div class="body">
                <form class="form">

                    <label for="Manufacturer Name">Manufacturer Name</label>
                    <select name="form-control" id="manu_name" onchange="change_manu()">
                        <option value="">-- Choose --</option>
                    </select>

                    <label for="category">Category Name</label>
                    <select name="form-control" id="category_name">
                        <option value="">-- Choose --</option>
                    </select>

                    <label for="price">Price</label>
                    <input type="number" id="price_id" onkeyup="totalPrice()">

                    <label for="quantity" >Quantity</label>
                    <input type="number" id="quantity_id" onkeyup="totalPrice()">

                    <label for="total_price" >Total Price</label>
                    <input type="number" id="total_price_id" readonly>
                    <button type="submit" onclick="add()" >Add Product</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var manuList = {
            "Apple" : ["A1", "A2", "A3"],
            "SamSung" : ["S1", "S2", "S3"],
            "LG" : ["L1", "L2", "L3"]
        }

        var manuListTag = document.getElementById('manu_name')
        for(var key in manuList){
            manuListTag.innerHTML += `<option value='${key}'>${key}</option>`
        }

        function change_manu() {
            key = manuListTag.value
            categoryList = manuList[key]
            cateListTag = document.getElementById('category_name')
            cateListTag.innerHTML = ''
            for(var cat of categoryList){
                cateListTag.innerHTML += `<option value='${cat}'>${cat}</option>`
            }
        }

        function totalPrice() {
            price = document.getElementById('price_id').value
            quantity = document.getElementById('quantity_id').value

            var totalprice = price * quantity;
            totalPriceTag = document.getElementById('total_price_id')
            totalPriceTag.value = totalprice
            console.log(totalprice)
        }
    </script>
</body>
</html>
