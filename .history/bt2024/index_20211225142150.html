<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Loan Application Form
    </header>
    <main>
        Applicant's Personal Information
        <form>
            <div class="form-group">
                <label class="control-label">
                    Full Name:
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">
                    Date of Birth(MM/dd/yyyy):
                </label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="control-label">
                    Phone Number
                </label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="control-label">
                    Address
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="control-label">ZIP Code</label>
                <input type="num" class="form-control">
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="" class="control-label">Current Employer</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Employer Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Date of Joining (MM/dd/yyyy)</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Phone Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">E-mail ID</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Fax</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Designation</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Annual Income ($)</label>
                <input type="number" class="form-control">
            </div>
        </form>
        <form>
            <div class="form-group">
                <label class="control-label">Loan Type</label>
                <select name="type" id="" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="Personal">Personal Loan</option>
                    <option value="Home">Home Loan</option>
                    <option value="Vehicle">Vehicle Loan</option>
                    <option value="Business">Business Loan</option>
                    <option value="Education">Education Loan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Principal ($)</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Period (Months)</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Interest (%)</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-warning" type="reset" >Reset</button>
            </div>
        </form>
    </main>
</body>
</html>
