<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form action="">
            <div class="form-inner">
                <label for="">Username: </label>
                <input type="text" id="username_id" required placeholder="Input username">
            </div>
            <div class="form-inner">
                <label for="">Password: </label>
                <input type="text" id="password_id" placeholder="Input password">
            </div>
            <button type="submit" onclick="checkLogin()">Login</button>
        </form>
    </div>
    <script>
        var usernameTag = document.getElementById('username_id')
        var passwordTag = document.getElementById('password_id')

        function checkLogin() {
            console.log("123234")
            if(usernameTag.value == 'admin' && passwordTag.value == '123456') {
                alert('Login success!\nRedirecting to next page...')
                window.location.pathname = "/nextPage.html"
                console.log('123')
                
            } else if (usernameTag.value == '' && passwordTag.value == '') {
                alert('Login failed!\nUsername and password must not be empty!')
            } else {
                alert('Login failed!\nIncorrect username or password!')
            }
        }
    </script>
</body>
</html>
