<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_body">
        <div class="input">
            <h2>Student Management</h2>
            <form action="">
                <div class="form_control">
                    <label for="">Student Name:</label>
                    <input type="text" id="name_id">
                </div>
                <div class="form_control">
                    <label for="">Student DOB:</label>
                    <input type="date">
                </div>
                <div class="form_control">
                    <label for="">Student Gender:</label>
                    <div class="input_container">
                        <input type="radio" value="Male" id="gender1">
                        <label for="gender1">Male</label>
                        <input type="radio" value="Female" id="gender2">
                        <label for="gender2">Female</label>
                    </div>
                </div>
                <div class="form_control">
                    <label for="">Student Language:</label>
                    <div class="iput_container">
                        <input type="checkbox" id="english">
                        <label for="english">English</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
