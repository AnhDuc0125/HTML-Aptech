<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="main_body">
        <div class="input">
            <h2>Student Management</h2>
            <form action="">
                <table>
                    <tr>
                        <td class="td-left"><label for="">Student Name:</label></td>
                        <td><input type="text" id="name_id"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label for="">Student DOB:</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label for="">Student Gender:</label></td>
                        <td> <div class="input_container">
                            <input type="radio" value="Male" id="gender1">
                            <label for="gender1">Male</label>
                            <input type="radio" value="Female" id="gender2">
                            <label for="gender2">Female</label>
                        </div></td>
                    </tr>
                    <tr>
                        <td class="td-left"> <label for="">Student Language:</label></td>
                        <td><div class="input_container">
                            <input type="checkbox" value="english" id="english_id">
                            <label for="english_id">English</label>
                            <input type="checkbox" value="vietnamese" id="vietnamese_id">
                            <label for="vietnamese_id">Vietnamese</label>
                            <input type="checkbox" value="japanese" id="japanese_id">
                            <label for="japanese_id">Japanese</label>
                            <input type="checkbox" value="chinese" id="chinese_id">
                            <label for="chinese_id">Chinese</label>
                            <input type="checkbox" value="french" id="french_id">
                            <label for="french_id">French</label>
                        </div></td>
                    </tr>
                    <tr>
                        <td class="td-left"> <label for="">Student Class:</label></td>
                        <td> <div class="input_container">
                            <select name="" id="class_id">
                                <option value="c1608g">C1608G</option>
                                <option value="c1208g">C2108L</option>
                            </select>
                        </div></td>
                    </tr>
                    <tr>
                        <td class="td-left"></td>
                        <td><button type="submit">Add</button></td>
                    </tr>
                </table>
           
                   

              
                
            </form>
        </div>
    </div>
</body>
</html>
