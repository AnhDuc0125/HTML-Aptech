<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-mail Editor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="all">

			<div class="header">
				<h2>Compose e-mail message.</h2>
			</div>
			<div class="header">
				<button class="help">Help</button>
			</div>

		
		<table>
			<tr>
				<td class="title">To:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td class="title">From:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td class="title">Cc:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td class="title">Subject:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td class="title">Message:</td>
				<td>
					<textarea name="message" id="" cols="40" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td class="title"></td>
				<td>
					<button>Send</button>
					<button>Cancel</button>
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
