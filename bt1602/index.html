<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        var a = prompt('Nhập giá trị cho a');
        var factorial = 1;
        for(i=1; i<=a ; i++){
            factorial *= i; 
        }
        document.write(a + '! = ' + factorial);
    </script>
</body>
</html>
