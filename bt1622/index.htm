    <script>
        function plus (a,b) {
            a = parseInt(a)
            b = parseInt(b)
            sum = a + b
            alert('a + b = ' + sum)
        }
        function difference (a,b) {
            a = parseInt(a)
            b = parseInt(b)
            diff = a - b
            alert('a - b = ' + diff)
        }
        function product (a,b) {
            a = parseInt(a)
            b = parseInt(b)
            pro = a * b
            alert('a * b = ' + pro)
        }
        function quotient (a,b) {
            a = parseInt(a)
            b = parseInt(b)
            quo = a + b
            alert('a / b = ' + quo)
        }
