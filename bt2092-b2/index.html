<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="wrapper">
                <table>
                    <thead>
                        <tr>
                            <th><img class="img_title" src="./photos/regis.png" alt=""></th>
                            <th id="title">Phiếu mượn sách</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="msv">Mã Sinh Viên</label></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><label for="hoten">Họ và tên</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="sach">Loại sách</label></td>
                            <td><select name="sach" id="book_id">
                                <option value="">Chọn loại sách</option>
                                <option value="1">Trinh thám</option>
                                <option value="2">Công nghệ</option>
                                <option value="3">Sách giáo khoa</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label for="tensach">Tên sách</label></td>
                            <td><input id="book_name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="date">Ngày mượn</label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><label for="date1">Ngày trả</label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit"><img src="./photos/log_in.png" alt="log_in">Đăng ký</button>
                                <button type="reset"><img src="./photos/cancel.png" alt="cancel">Nhập lại</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
